name: ğŸ” Trigger Render Jobbot Cron

on:
  schedule:
    - cron: "0 13 * * *" # 8:00 AM ET
    - cron: "0 23 * * *" # 6:00 PM ET
  workflow_dispatch: # Allow manual runs

jobs:
  call-cron-endpoint:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¥ Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸŒ Install Playwright browsers
        run: playwright install

      - name: ğŸ” Trigger /run-scraper endpoint
        env:
          DEPLOYMENT_URL: ${{ secrets.DEPLOYMENT_URL }}
        run: |
          if [ -z "$DEPLOYMENT_URL" ]; then
            echo "âŒ DEPLOYMENT_URL secret is not set"
            exit 1
          fi
          echo "ğŸ“¡ Triggering scraper at: $DEPLOYMENT_URL"
          curl -s -X GET "${DEPLOYMENT_URL}/run-scraper"
