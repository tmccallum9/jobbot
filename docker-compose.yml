version: '3.8'

services:
  jobbot:
    build: .
    container_name: jobbot
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount config file to allow easy updates without rebuilding
      - ./config.yaml:/app/config.yaml:ro
      # Optional: Mount logs directory if you want persistent logs
      # - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=8000

networks:
  default:
    name: jobbot-network
